<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div type="text" class="result">0</div>     
        <div class="separator"></div>
        <div class="keys">
            <button class="button reset red">AC</button>
            <button class="button clear red">C</button>
            <button class="button operator red">%</button>
            <button class="button green operator">/</button>
            <button class="button num">1</button>
            <button class="button num ">2</button>
            <button class="button num">3</button>
            <button class="button operator green">x</button>
            <button class="button num">4</button>
            <button class="button num">5</button>
            <button class="button num">6</button>
            <button class="button operator green">-</button>
            <button class="button num">7</button>
            <button class="button num">8</button>
            <button class="button num">9</button>
            <button class="button operator green">+</button>
            <button class="button dot">.</button>
            <button class="button num">0</button>
            <button class="button total">=</button>
            <button class="button operator green">/</button>

        </div>

        <script src="index.js"></script>
</body>

</html>
